<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hulm Demo</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/src/css/material.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">


  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="blue">
  <meta name="apple-mobile-web-app-title" content="Hulm">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Welcome to Hulm</span>
        <!-- Add spacer, to align navigation to the right -->
        
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menus</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
          <img src="/src/images/hulm_center_image.jpg"
          alt="Suit of Softwares"
          class="responsive main-image"
          >
      </div>
   
    <div class="software-form-details">
      <legend><h3>Hulm Form</h3></legend>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  id="name">
              <input class="mdl-textfield__input" type="text" id="nameTxtField">
              <label class="mdl-textfield__label" for="nameTxtField">Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="description">
                <input class="mdl-textfield__input" type="text" id="descriptionTxtField">
                <label class="mdl-textfield__label" for="descriptionTxtField">Description</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="tax">
              <input class="mdl-textfield__input"  type="number" id="taxTxtField" step="any">
              <label class="mdl-textfield__label" for="taxTxtField">Tax</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="price">
                <input class="mdl-textfield__input"  type="number" id="priceTxtField" step="any">
                <label class="mdl-textfield__label" for="priceTxtField">Price</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br/>
            <button class="mdl-button mdl-js-button mdl-button--raised" id="saveBtn" type="button">Save</button>
        </form>
          
    </div>
    <!-- Colored FAB button -->
    <div class="floating-button">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
       <i class="material-icons">add</i>
      </button>
    </div>
  </main>
  </div>
  

  <script src="src/js/jquery-3.3.1.min.js"></script>
  <script src="src/js/material.min.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
